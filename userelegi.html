<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eligibility Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url(https://static.toiimg.com/thumb/110965104/Water-bodies.jpg?width=1200&height=900);
      background-image: no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f4f4f4;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .btn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: darkgreen;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Eligibility Check</h2>
    
    <label for="age">Enter Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <label for="gender">Select Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button class="btn" onclick="checkEligibility()">Check Eligibility</button>

    <p id="result"></p>
  </div>

  <script>
    // Function to check eligibility based
    // on age
    function checkEligibility() {
      let age = document.getElementById("age").value;
      let gender = document.getElementById("gender").value;
      let result = document.getElementById("result");

      if (age === "" || isNaN(age) || age < 0) {
        result.innerHTML = "‚ùå Please enter a valid age!";
        result.style.color = "red";
        return;
      }

      age = parseInt(age);

      if (age >= 18) {
        result.innerHTML = `‚úÖ You are eligible! üéâ (${gender})`;
        result.style.color = "green";
      } else {
        result.innerHTML = `‚ùå You are NOT eligible! (${gender})`;
        result.style.color = "red";
      }
    }
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkEligibility();
      }
    });

  </script>

</body>
</html>
